server:
  port: 8080

spring:
  grpc:
    server:
      port: 9090

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/rlog?currentSchema=rlog
    username: rlog_admin
    password: rlog_admin

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  jooq:
    sql-dialect: POSTGRES

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    create-schemas: false

jwt:
  user:
    secret: rlog-jwt-secret-key-must-be-at-least-32-characters-long
    expiration: 86400000
  agent:
    secret: rlog-agent-jwt-secret-key-must-be-at-least-32-characters-long
    expiration: 86400000

heartbeat:
  batch-interval-ms: 60000
  offline-timeout-ms: 120000